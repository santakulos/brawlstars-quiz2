    const quiz = document.getElementById("quiz");

    function loadQuiz() {
      quiz.innerHTML = "";
      questions.forEach((q, index) => {
        const div = document.createElement("div");
        div.classList.add("question");
        div.innerHTML = `
          <h3>${index + 1}. ${q.text}</h3>
          ${q.img ? `<img src="${q.img}" alt="Postaƒá">` : ""}
          <div class="answers">
            ${q.answers.map((ans, i) => `
              <label><input type="radio" name="q${index}" value="${i}"> ${ans}</label>
            `).join('')}
          </div>
        `;
        quiz.appendChild(div);
      });
    }

    function submitQuiz() {
      let score = 0;
      questions.forEach((q, index) => {
        const selected = document.querySelector(`input[name=q${index}]:checked`);
        if (selected && parseInt(selected.value) === q.correct) {
          score++;
        }
      });
      document.getElementById("result").innerText = `Tw√≥j wynik: ${score} / ${questions.length}`;
      showStars(score);
    }

    function showStars(score) {
      const starContainer = document.getElementById("stars");
      const percentage = score / questions.length;
      let stars = "";

      if (percentage === 1) {
        stars = "‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê";
      } else if (percentage >= 0.8) {
        stars = "‚≠ê‚≠ê‚≠ê‚≠ê";
      } else if (percentage >= 0.6) {
        stars = "‚≠ê‚≠ê‚≠ê";
      } else if (percentage >= 0.4) {
        stars = "‚≠ê‚≠ê";
      } else if (percentage >= 0.2) {
        stars = "‚≠ê";
      } else {
        stars = "Brak gwiazdek üò¢";
      }

      starContainer.innerText = stars;
    }

    function restartQuiz() {
      loadQuiz();
      document.getElementById("result").innerText = "";
      document.getElementById("stars").innerText = "";
    }

    loadQuiz();
