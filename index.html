<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Brawl Stars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .quiz-container {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 20px;
    }
    .question img {
      max-width: 200px;
      display: block;
      margin-top: 10px;
    }
    .answers label {
      display: block;
      margin-bottom: 8px;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0099ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    .stars {
      color: gold;
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz"></div>
  <div style="text-align:center">
    <button onclick="submitQuiz()">Sprawd≈∫ wynik</button>
    <div id="result"></div>
    <div class="stars" id="stars"></div>
    <button onclick="restartQuiz()">Zagraj ponownie</button>
  </div>

  <script>
    // Baza danych 100 pyta≈Ñ
    const allQuestions = [
      // Pytanie 1-100 (zastƒÖpione przez 20 przyk≈Çadowych pyta≈Ñ)
      { text: "Kto jest tw√≥rcƒÖ gry Brawl Stars?", img: "", answers: ["Supercell", "Riot Games", "Blizzard"], correct: 0 },
      { text: "Kt√≥ry Brawler jest najstarszy?", img: "https://example.com/shelly.jpg", answers: ["Shelly", "Colt", "Bull"], correct: 0 },
      { text: "Jaki tryb gry pojawi≈Ç siƒô w Brawl Stars jako pierwszy?", img: "", answers: ["Gem Grab", "Showdown", "Bounty"], correct: 1 },
      { text: "Jaki Brawler posiada atak 'Dynamit'?", img: "https://example.com/dynamike.jpg", answers: ["Dynamike", "Barley", "Tick"], correct: 0 },
      { text: "Kt√≥ry Brawler ma super umiejƒôtno≈õƒá 'Booster'?", img: "https://example.com/jessie.jpg", answers: ["El Primo", "Jessie", "Poco"], correct: 1 },
      { text: "Ile Brawler√≥w jest w grze Brawl Stars?", img: "", answers: ["20", "25", "40"], correct: 2 },
      { text: "Jaki Brawler ma super umiejƒôtno≈õƒá 'Frustration'?", img: "https://example.com/frank.jpg", answers: ["Nita", "Frank", "Darryl"], correct: 1 },
      { text: "Co jest celem w trybie 'Heist'?", img: "", answers: ["Zniszczyƒá wie≈ºƒô", "Zebraƒá jak najwiƒôcej klejnot√≥w", "Ochroniƒá sw√≥j skarb"], correct: 0 },
      { text: "W kt√≥rym sezonie pojawi≈Ç siƒô Brawler 'Lola'?", img: "https://example.com/lola.jpg", answers: ["Sezon 7", "Sezon 9", "Sezon 11"], correct: 1 },
      { text: "Jakie jest imiƒô g≈Ç√≥wnego antagonistycznego Brawlera?", img: "https://example.com/colette.jpg", answers: ["Max", "Mister P", "Colette"], correct: 2 },
      // Dodaj kolejne pytania a≈º do 100 (w pe≈Çnej wersji)
      { text: "Jakie jest znaczenie pojƒôcia 'Brawler'?", img: "", answers: ["Bo≈ºy wojownik", "B√≥jka", "Zbieracz"], correct: 1 },
      { text: "Kiedy Brawl Stars zosta≈Ço wydane na platformy mobilne?", img: "", answers: ["2016", "2018", "2020"], correct: 1 },
      { text: "Jaki Brawler posiada umiejƒôtno≈õƒá 'Czarny Bolec'?", img: "https://example.com/crow.jpg", answers: ["Bibi", "Crows", "Rico"], correct: 1 },
      { text: "Jaki Brawler pochodzi z 'G√≥rskich WƒÖwoz√≥w'?", img: "https://example.com/darryl.jpg", answers: ["Darryl", "Shelly", "Penny"], correct: 0 },
      { text: "Kt√≥ry Brawler jest bezp≈Çatny na poczƒÖtek gry?", img: "https://example.com/colt.jpg", answers: ["Barley", "Colt", "Spike"], correct: 1 },
      { text: "Jakie jest znaczenie 'Brawler'?", img: "", answers: ["Wojownik", "Bojownik", "Po≈ºeracz"], correct: 1 },
      { text: "JakƒÖ super umiejƒôtno≈õƒá posiada 'Gene'?", img: "https://example.com/gene.jpg", answers: ["Odskok", "Wysysanie ≈ºycia", "Po≈ºeranie dusz"], correct: 1 },
      { text: "Jaki jest maksymalny poziom w grze?", img: "", answers: ["10", "15", "20"], correct: 1 },
      { text: "Kt√≥ry tryb gry zosta≈Ç wprowadzony w aktualizacji 2021?", img: "", answers: ["Mega Box", "Brawl Ball", "Power League"], correct: 2 },
      { text: "JakƒÖ umiejƒôtno≈õƒá posiada Brawler 'Mortis'?", img: "https://example.com/mortis.jpg", answers: ["Odskok", "Bieganie przez przeszkody", "Teleportacja"], correct: 0 }
    ];

    // Funkcja losujƒÖca 20 pyta≈Ñ z bazy danych
    function getRandomQuestions() {
      let selectedQuestions = [];
      let indexes = [];
      while (selectedQuestions.length < 20) {
        let randomIndex = Math.floor(Math.random() * allQuestions.length);
        if (!indexes.includes(randomIndex)) {
          indexes.push(randomIndex);
          selectedQuestions.push(allQuestions[randomIndex]);
        }
      }
      return selectedQuestions;
    }

    const quiz = document.getElementById("quiz");

    function loadQuiz() {
      const selectedQuestions = getRandomQuestions();
      quiz.innerHTML = "";
      selectedQuestions.forEach((q, index) => {
        const div = document.createElement("div");
        div.classList.add("question");
        div.innerHTML = `
          <h3>${index + 1}. ${q.text}</h3>
          ${q.img ? `<img src="${q.img}" alt="Postaƒá">` : ""}
          <div class="answers">
            ${q.answers.map((ans, i) => `
              <label>
                <input type="radio" name="q${index}" value="${i}" class="answer">
                ${ans}
              </label>
            `).join('')}
          </div>
        `;
        quiz.appendChild(div);
      });
    }

    function submitQuiz() {
      let score = 0;
      const selectedQuestions = getRandomQuestions();
      selectedQuestions.forEach((q, index) => {
        const selected = document.querySelector(`input[name=q${index}]:checked`);
        const answers = document.querySelectorAll(`input[name=q${index}]`);

        answers.forEach((answer, i) => {
          const label = answer.parentElement;
          if (i === q.correct) {
            label.classList.add('correct'); // Pokazuje poprawnƒÖ odpowied≈∫
          } else {
            label.classList.add('incorrect'); // Pokazuje b≈ÇƒôdnƒÖ odpowied≈∫
          }
        });

        if (selected && parseInt(selected.value) === q.correct) {
          score++;
        }
      });

      document.getElementById("result").innerText = `Tw√≥j wynik: ${score} / 20`;
      showStars(score);
    }

    function showStars(score) {
      const starContainer = document.getElementById("stars");
      const percentage = score / 20;
      let stars = "";

      if (percentage === 1) {
        stars = "‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê";
      } else if (percentage >= 0.8) {
        stars = "‚≠ê‚≠ê‚≠ê‚≠ê";
      } else if (percentage >= 0.6) {
        stars = "‚≠ê‚≠ê‚≠ê";
      } else if (percentage >= 0.4) {
        stars = "‚≠ê‚≠ê";
      } else if (percentage >= 0.2) {
        stars = "‚≠ê";
      } else {
        stars = "Brak gwiazdek üò¢";
      }

      starContainer.innerText = stars;
    }

    function restartQuiz() {
      loadQuiz();
      document.getElementById("result").innerText = "";
      document.getElementById("stars").innerText = "";
    }

    loadQuiz();
  </script>
</body>
</html>
