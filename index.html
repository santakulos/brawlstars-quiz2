    .quiz-container {

      margin-top: 10px;
    }
    .answers label {
      display: block;
      margin-bottom: 8px;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #0099ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
    .stars {
      color: gold;
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
